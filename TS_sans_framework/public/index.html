<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon Site</title>
    <link rel="stylesheet" href="output.css">
</head>

<body class="bg-gray-100 text-center">
    <header class="m-5 p-2 bg-gradient-to-t from-sky-500 to-blue-500 rounded-full border-2 border-yellow-500 shadow-xl">
        <h1 class="text-3xl font-bold text-gray-100">Hello, TailwindCSS avec HTML !</h1>
    </header>
    <main class="bg-red-50">
        <article class="bg-green-50  flex justify-center">
            <section class="bg-blue-50">

                <table class="table-auto bg-slate-400 container mx-auto">
                    <thead>
                        <tr class="hover:bg-slate-500 hover:text-white">
                            <th class="border-b-2 border-slate-300 px-2 py-1">Song</th>
                            <th class="border-b-2 border-slate-300 px-2 py-1">Artist</th>
                            <th class="border-b-2 border-slate-300 px-2 py-1">Year</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="hover:bg-slate-500 hover:text-white">
                            <td class="border-b-2 border-slate-300 px-2 py-1">The Sliding Mr. Bones (Next Stop, Pottersville)</td>
                            <td class="border-b-2 border-slate-300 px-2 py-1">Malcolm Lockyer</td>
                            <td class="border-b-2 border-slate-300 px-2 py-1">1961</td>
                        </tr>
                        <tr class="hover:bg-slate-500 hover:text-white">
                            <td class="border-b-2 border-slate-300 px-2 py-1">Witchy Woman</td>
                            <td class="border-b-2 border-slate-300 px-2 py-1">The Eagles</td>
                            <td class="border-b-2 border-slate-300 px-2 py-1">1972</td>
                        </tr>
                        <tr class="hover:bg-slate-500 hover:text-white">
                            <td class="border-b-2 border-slate-300 px-2 py-1">Shining Star</td>
                            <td class="border-b-2 border-slate-300 px-2 py-1">Earth, Wind, and Fire</td>
                            <td class="border-b-2 border-slate-300 px-2 py-1">1975</td>
                        </tr>
                    </tbody>
                </table>
            </section>
        </article>
    </main>
</body>

</html>
